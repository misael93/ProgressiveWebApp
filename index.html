<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/logo.png" type="image/png" />
    <link rel="stylesheet" href="styles/myStyle.css">
    <link rel="manifest" href="manifest.json">
    <title>Premier League Matches</title>
</head>

<body>

    <header>
        <span class="header-message">Welcome</span>
        <button class="update float-right">Update</button>
    </header>

    <div class="container">
        <h1 class="title"></h1>
        <div class="p-2">
            Select matchday
            <select name="matchday" id="matchday">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>

            </select>
            <br>
            <div class="last-update mt-20"></div>
        </div>

        <hr>

        <!-- Card for a match -->
        <div class="matches-container" class="container"></div>

        <template class="match-data">
            <div class="card">
                <div class="border-b">
                    <span class="date"></span>
                    <span class="status float-right"></span>
                </div>
                <div class="team-container p-1">
                    <img class="imgHomeTeam" alt="team" width="80px" height="80px">
                    <span class="nameHomeTeam ml-1"></span>
                    <span class="scoreHomeTeam float-right"></span>
                </div>
                <div class="team-container p-1">
                    <img class="imgAwayTeam" alt="team" width="80px" height="80px">
                    <span class="nameAwayTeam ml-1"></span>
                    <span class="scoreAwayTeam float-right"></span>
                </div>
            </div>
        </template>

    </div>

    <script src="scripts/app.js"></script>

</body>

</html>
